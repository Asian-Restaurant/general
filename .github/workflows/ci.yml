name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to Docker Hub (or another container registry)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 4: Install Docker Compose
    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    # Step 5: Build and run containers with Docker Compose
    - name: Build and run containers with Docker Compose
      run: |
        docker-compose -f docker-compose.yml up --build -d

    # Step 6: Run tests (if any)
    - name: Run tests
      run: |
        docker exec <container_name> npm test

    # Step 7: Shutdown containers after tests
    - name: Shutdown containers
      run: |
        docker-compose down

    # Step 8: Publish Docker image (if needed)
    - name: Push Docker image to Docker Hub
      run: |
        docker tag my-app:latest my-dockerhub-username/my-app:latest
        docker push my-dockerhub-username/my-app:latest
